<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <h1>
            Weather App
        </h1>
        <div class="tab-container">
            <p class="tab" data-user-Weather>Your Weather</p>
            <p class="tab" data-search-Weather>Search Weather</p>
        </div>
        <div class="Weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get Weather information </p>
                <button class="btn" data-grant-Access>Grant Access</button>
            </div>
            <!-- search-form -->
            <form class="form-container" data-search-Form>
                <input placeholder="Search for City...." data-search-Input>
                <button class="btn">
                    <img src="./Images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading-screen-container -->
            <div class="sub-container loading-container">
                <img src="./Images/loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info             -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-city-Name></p>
                    <img data-country-Icon>
                </div>

                <!-- weather-description -->
                <p data-weather-Desc></p>
                <!-- weather-Icon -->
                <img data-weather-Icon>
                <!-- temperature -->
                <p data-temp></p>
                <!-- 3 cards parameter -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./Images/wind.png">
                        <p>Windspeed</p>
                        <p data-wind-Speed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./Images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./Images/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
